<article>
    <img
            class="listing-photo"
            ngSrc="{{card.photo}}"
            width="400" height="200"
            alt="Exterior photo of {{ card.name }}"
            crossorigin/>
    <section class="listing-description">
        <h2 class="listing-heading">{{ card.name }}</h2>
        <p class="listing-location">{{ card.type }}</p>
    </section>
</article>
